<div class="backdrop is-hidden" data-archive>
  <div class="modal white-bg">
    <button type="button" class="modal-close archive-close">
      <svg class="modal-close-icon">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="table-modal-archive-wrapper">
      <table class="archive-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th>
              <svg class="archive-table-headear-item-icon">
                <use href="./images/sprite.svg#archive"></use>
              </svg>
              <svg class="archive-table-headear-item-icon">
                <use href="./images/sprite.svg#trash"></use>
              </svg>
            </th>
          </tr>
        </thead>
        <tbody class="archive-note-table-tbody"></tbody>
      </table>
    </div>
  </div>
</div>
